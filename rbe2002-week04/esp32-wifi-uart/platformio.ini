[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps = 
    PubSubClient
    https://github.com/gcl8a/button

monitor_speed = 115200

lib_extra_dirs = 
    ../../rbe2002-lib
    
build_flags = 
    -D__RBE_NETWORK__
    -DteamNumber=21